<script>
    $(document).ready(function() {
        $('.checkbox').change(function() {
            var checkboxId  = $(this).attr('id');
            if ($(this).is(':checked')) {
                $('.'+checkboxId).show(); 
                $('.permission_'+checkboxId).prop('checked', true);
            } else {
                $('.'+checkboxId).hide(); 
                $('.permission_'+checkboxId).prop('checked', false);
            }
        });
    });
</script>
